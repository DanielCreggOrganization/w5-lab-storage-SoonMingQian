<ion-header>
  <ion-toolbar>
    <ion-title>Edit Movie</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Movie Name</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Release Year</ion-label>
      <ion-input [(ngModel)]="year"></ion-input>
    </ion-item>
  </ion-list>
  <ion-text color="danger" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </ion-text>
  <ion-button expand="full" (click)="save()">Save</ion-button>
</ion-content>
